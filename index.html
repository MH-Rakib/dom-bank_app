<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="asset/style.css">
    <title>Document</title>
</head>

<body>


    <div class="container mt-5 mb-5">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center ">
                    Welcome To DBBL bank ltd.
                </h1>
            </div>
        </div>
    </div>


    <div class="container mx-auto pt-5 pb-5 " id="loginArea">

        <div class="row mb-3">
            <form class="form">
                <div class="offset-2 col-lg-6 mx-auto">
                    <h4 class="text-left mb-5">
                        Enter your username and password to login.
                    </h4>
                </div>
                <div class="offset-2 col-lg-6 mx-auto my-3">
                    <input type="email" placeholder="Your username" class="form-control" id="email">
                </div>

                <div class="offset-2 col-lg-6 mx-auto my-3">
                    <input type="password" placeholder="Your password" class="form-control" id="password">
                </div>

                <div class="submit offset-2 col-lg-6 mx-auto my-3">
                    <button id="submitBtn" type="submit" class="btn btn-warning mx-auto">Sign in</button>
                </div>

            </form>
        </div>
    </div>



    <div class="container" id="transectionArea">
        <div class="row">
            <div class="col-lg-12 mb-5">
                <div class="row">
                    <div class=" col-lg-12 mx-auto">
                        <h4 class="text-left mb-5">
                            Transection details.
                        </h4>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-4">
                        <div class="diposit amount bg-info mx-2 p-5">
                            <h4 class="text-white">Deposite</h4>
                            <h1 class="text-white">$ <span id="currentDeposite">00</span> </h1>
                        </div>
                    </div>

                    <div class="col-lg-4">
                        <div class="withdraw amount bg-warning mx-2 p-5">
                            <h4 class="text-white">Withdraw</h4>
                            <h1 class="text-white">$ <span id="currentWithdraw">00</h1>
                        </div>
                    </div>

                    <div class="col-lg-4">
                        <div class="balance amount bg-success mx-2 p-5">
                            <h4 class="text-white">Balance</h4>
                            <h1 class="text-white">$ <span id="currentBalance">1685</h1>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-6 mt-5">

                        <div class="get-pay p-5 mx-2">
                            <h4 class="text-left mb-3 text-white">
                                Deposite.
                            </h4>

                            <input type="text" placeholder="Enter amount" class="form-control mb-3" id="deposite">

                            <button id="addDeposite" type="submit" class="btn btn-success mx-auto">deposite</button>
                        </div>

                    </div>


                    <div class="col-lg-6 mt-5">

                        <div class="get-pay p-5 mx-2">
                            <h4 class="text-left mb-3 text-white">
                                Withdraw.
                            </h4>

                            <input type="text" placeholder="Enter amount" class="form-control mb-3" id="withdraw">

                            <button id="getWithdraw" type="submit" class="btn btn-success mx-auto">Withdraw</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous">
    </script>
    <script src="./asset/App.js"></script>
</body>

</html>
